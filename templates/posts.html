{% extends "base.html" %}
{% block title %} Posts {% endblock %}
{% block content %}
<div class="card">
    <div class="card-body">
        {% for post in object_list %}
        <h2><a href="{% url 'post' post.pk %}">{{ post.title }}</a></h2>
        <p>Date: {{ post.created_at }}</p>
        <p>{{ post.body }}</p>
        {% endfor %}
    </div>
</div>
{% endblock %}
